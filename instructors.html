<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>講師清單 | Voro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="tri-section">
    <div class="container">
      <h1 class="section-title">講師清單</h1>
      <div id="list" class="cards" style="margin-top:12px"></div>
    </div>
  </main>
  <script src="data.js"></script>
  <script>
    function render(){
      const el = document.getElementById('list');
      const list = (window.VoroData && VoroData.instructors)||[];
      el.innerHTML = '';
      list.forEach(i => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${i.avatar}" alt="${i.name}">
          <div class="card-body">
            <h3 class="card-title">${i.name}</h3>
            <div class="card-meta">${i.title}</div>
          </div>
        `;
        el.appendChild(card);
      });
    }
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
